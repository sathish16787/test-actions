name: first-workflow
on : [push]
jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps: 
      - name: echo command
        run: echo "Hello world"
      - name: machine info
        run: uname -a
      - name: multiple script
        run: |
          which ls
          env
  parellel-job-macros:
    runs-on: macos-latest
    steps:
      - name: View SW version
        run: sw_vers
  dependent-job:
    runs-on: windows-latest
    needs: run-shell-commands
    steps:
      - name: echo a string
        run: Write-Output "Window String"
      - name: Error step
        run: doesnotexist
